<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundFont Toy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SoundFont Toy</h1>
        <p class="description">Load an image, then drag your mouse over the pixel grid to play music!</p>

        <div class="controls">
            <div class="input-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" placeholder="Enter image URL...">
                <button id="loadUrl">Load URL</button>
            </div>
            <div class="input-group">
                <label for="imageFile">Or upload:</label>
                <input type="file" id="imageFile" accept="image/*">
            </div>
            <div class="input-group">
                <label for="soundfontUrl">SoundFont URL:</label>
                <input type="text" id="soundfontUrl" value="https://gleitz.github.io/midi-js-soundfonts/MusyngKite/acoustic_grand_piano-mp3.js">
                <button id="loadSoundfont">Load SoundFont</button>
            </div>
        </div>

        <div class="mapping-info">
            <span><strong>Red</strong> = Pitch (0-127)</span>
            <span><strong>Green</strong> = Volume (0-100%)</span>
            <span><strong>Blue</strong> = Pan (Left-Right)</span>
        </div>

        <div class="canvas-container">
            <canvas id="pixelGrid" width="512" height="512"></canvas>
        </div>

        <div class="status" id="status">Load an image to begin</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
